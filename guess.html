<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Number</title>
  <link rel="stylesheet" href="guess.css" />
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p class="info-text">Guess a number between 1 and 100. You have 10 chances!</p>

    <label for="guessField">Enter your guess</label>
    <input type="text" id="guessField" />
    <button id="subt">Submit Guess</button>

    <div class="status">
      <div class="lastResult"><strong>Previous Guesses:</strong> <span class="guesses"></span></div>
      <div class="remaining"><strong>Guesses Remaining:</strong> <span class="guessLeft">10</span></div>
    </div>

    <div class="lowOrHigh"></div>

    <div class="resultParas"></div>
  </div>

  <script src="guess.js"></script>
</body>
</html>
